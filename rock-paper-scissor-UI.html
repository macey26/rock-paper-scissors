<style type="text/css">


 
  body{
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', cursive; 

  }

  #wrapper{
  width: 700px;
  margin: auto;

  }

#grid {
  display: grid;
  grid-template-rows: repeat(5, 1fr);
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 0;
}
#grid > div {
  background-color: #0000ff;
  color: white;
  font-size: 4vw;
  padding: 0;
  max-width: 750px;
}
#grid > div:nth-child(1) {
  grid-column: span 3;
}
#grid > div:nth-child(2) {
  grid-row: span 4;
}

#grid > div:nth-child(12) {
  grid-column: span 4;
} 

.ground{
    height: auto 0;
    max-width: 110%;
    margin: 0;
    padding: 0;
}

#text-box{
    background-color: black;
    color: white;
    height: auto;
    max-width: 80%;
    font-size: 20px;

  }

  #rock{

  }

  #paper{
  	margin-left:80px;
  }

  #scissors{
  	margin-left:80px;
  }

  #rock> img{
  opacity: 1;
  filter:alpha(opacity=100);
  transition: opacity .25s ease-in-out; 
  }
   #rock> img:hover{
   	transition: opacity .25s ease-in-out;
  opacity: 0.5; 
  }

  #alex{
  	position: relative;
  	top: 53px;
  	left: 80px;
  }

#parplin{

	left: 136px;

}

  #cloud1{

  }

  .block{

  	padding: 0;
  	float: right;
  }

  #pillars{
  	display: grid;
  	grid-template-columns: 48px 48px 48px;
  	grid-gap: -5px;
  }

  #pillars > div{
  	padding: -10px; 
  	margin: -2px;

  }

</style>

</head>
