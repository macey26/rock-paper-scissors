<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Alex the Kidd JenkAn</title>

	 <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<style type="text/css">


 
  body{
    margin: 0;
    padding: 0;
    font-family: 'Press Start 2P', cursive; 

  }

  #wrapper{
  width: 700px;
  margin: auto;

  }

#grid {
  display: grid;
  grid-template-rows: repeat(5, 1fr);
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 0;

}
#grid > div {
  background-color: #0000ff;
  color: white;
  font-size: 4vw;
  padding: 0;
  max-width: 750px;

}
#grid > div:nth-child(1) {
  grid-column: span 3;
}
#grid > div:nth-child(2) {
  grid-row: span 4;
}

#grid > div:nth-child(12) {
  grid-column: span 4;
} 

#gridRock {
  display: grid;
  grid-template-rows: 1fr;
  grid-template-columns: 1fr 2fr;
  grid-gap: 1px;

}
#gridRock > div {
  background-color: #0000ff;
  color: white;
  font-size: 4vw;
  padding: 0;
  max-width: 120px;

}

#gridPaper {
  display: grid;
  grid-template-rows: 1fr;
  grid-template-columns: 1fr 2fr;
  grid-gap: 1px;

}
#gridPaper > div {
  background-color: #0000ff;
  color: white;
  font-size: 4vw;
  padding: 0;
  max-width: 120px;

}

#gridScissors {
  display: grid;
  grid-template-rows: 1fr;
  grid-template-columns: 1fr 2fr;
  grid-gap: 1px;

}
#gridScissors > div {
  background-color: #0000ff;
  color: white;
  font-size: 4vw;
  padding: 0;
  max-width: 120px;

}

.ground{
    height: auto 0;
    max-width: 110%;
    margin: 0;
    padding: 0;
}

#text-box{
    background-color: black;
    color: white;
    height: auto;
    max-width: 80%;
    font-size: 20px;
    margin-left:25px;

  }

  #rock{
  	
  	width: 93px;
  	height: 96px;
  	border-top: 0 solid #CCCCCC;
    border-right: 0 solid #333333;
    border-bottom: 0 solid #333333;
    border-left: 0 solid #CCCCCC;

  }

  #paper{
  
  	width: 95px;
  	height: 100px;
  	border-top: 0 solid #CCCCCC;
    border-right: 0px solid #333333;
    border-bottom: 0px solid #333333;
    border-left: 0px solid #CCCCCC;

  }

  #scissors{
  	
  	width: 96px;
  	height: 100px;
  	border-top: 0 solid #CCCCCC;
    border-right: 0 solid #333333;
    border-bottom: 0 solid #333333;
    border-left: 0 solid #CCCCCC;

  }

  .button{
  	
  	margin:auto 0;
  }

  a:link {
  	width: 93px;
  	height: 96px;
    color: green; 
    background-color: green; 
    text-decoration: none;
    border-top: 1px solid #CCCCCC;
    border-right: 1px solid #333333;
    border-bottom: 1px solid #333333;
    border-left: 1px solid #CCCCCC;

}

a:visited {
    color: pink;
    background-color: transparent;
    text-decoration: none;
}

a:hover {
	width: 96px;
  	height: 98px;
    color: red;
    background-color: red;
    text-decoration: underline;
    border-top: 1px solid #BADA55;
    border-right: 1px solid red;
    border-bottom: 1px solid red;
    border-left: 1px solid #BADA55;
}

a:active {
    color: yellow;
    background-color: transparent;
    text-decoration: underline;
}

.btn{
	height: 95px;
}



  #alex{
  	position: relative;
  	top: 53px;
  	left: 80px;
  }

#parplin{
	position: relative;
	top:28px;
	left: 136px;

}

  #cloud1{
  	position: relative;
  	top: 47px;
  	left: 80px;

  }

  .block{
  	margin:0;
  	padding: 0;
  	float: right;
  }

  #pillars{
  	display: grid;
  	grid-template-columns: 48px 48px 48px;
  	grid-gap: -5px;
  }

  #pillars > div{
  	padding: -10px; 
  	margin: -2px;

  }
 

 


</style>

</head>


<body>
    
<div id="wrapper">
	<div id="grid">
    <div>
  	<div id="text-box">
              <p>Alex The Kidd Jenkan match. You must choose either Rock, Paper or Scissors to play the game.</p>
              </div>
     </div> 
          
  <div>
     <div id="pillars">
     	<div><img src="images/blocks.png" class="block" alt="block"></div>
     	<div><img src="images/blocks.png" class="block" alt="block"></div>
     	<div>
     		<img src="images/blocks.png" class="block" alt="block">
     		<img src="images/blocks.png" class="block" alt="block">
     		<img src="images/blocks.png" class="block" alt="block">
     		<img src="images/blocks.png" class="block" alt="block">
     		<img src="images/blocks.png" class="block" alt="block">
     		<img src="images/blocks.png" class="block" alt="block">
     		<img src="images/blocks.png" class="block" alt="block">
     		<img src="images/blocks.png" class="block" alt="block">
     		<img src="images/blocks.png" class="block" alt="block">
     		<img src="images/blocks.png" class="block" alt="block">
     		<img src="images/blocks.png" class="block" alt="block">

     	</div>
     	 
     	  
     </div>
  </div>
  <div><img src="images/cloud.png" class="cloud" alt="picture of a cloud"></div>
  <div>
  </div>

  <div>
  	<img src="images/cloud.png" class="cloud" id="cloud1" alt="picture of a cloud">
  </div>
 
  <div>
  	<div class="button" id="gridRock">
  	<div></div>	
    <a href="#" class="btn"><img src="images/rockBubble.png" class="img-btn" id="rock"></a>

    </div>
  </div>

  <div>
  	<div class="button" id="gridPaper">
  	<div></div>
  	<a href="#" class="btn"> <img src="images/paperBubble.png" class="img-btn" id="paper"></a>
  </div>
  </div>
  
  <div>
  	<div class="button" id="gridScissors">
  	<div></div>
   <a href="#" class="btn"><img src="images/scissorsBubble.png" class="img-btn" id="scissors"></a>
  </div>
</div>
  <div>
  	<img src="images/alex-standing.png" id="alex">
  </div>
    <div></div>
    <div><img src="images/parplin-standing.png" id="parplin"></div>
  <div><img src="images/ground.png" class="ground" alt="block"></div>
</div>

</div>

</body>
</html>
